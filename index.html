<!DOCTYPE html>
<html>
<head>
  <title>Face Mask Toggle</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
    #output_canvas { width: 100vw; height: 100vh; object-fit: cover; }
    #video_input { display: none; }
  </style>
</head>
<body>
  <video id="video_input"></video>
  <canvas id="output_canvas"></canvas>

<script type="module">
  const videoElement = document.getElementById('video_input');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');

  let deletedFaceIds = new Set();
  let activeFaces = []; 
  const RADIUS = 180;

  // --- WINDOW LOGIC: Fixed Resize ---
  function resize() {
    canvasElement.width = window.innerWidth;
    canvasElement.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // --- TOGGLE LOGIC ---
  canvasElement.addEventListener('mousedown', (event) => {
    const rect = canvasElement.getBoundingClientRect();
    const mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;

    activeFaces.forEach((face) => {
      const dx = mouseX - face.x;
      const dy = mouseY - face.y;
      if (Math.sqrt(dx * dx + dy * dy) < RADIUS) {
        // Toggle: if it's there, remove it. If not, add it.
        if (deletedFaceIds.has(face.id)) {
          deletedFaceIds.delete(face.id);
        } else {
          deletedFaceIds.add(face.id);
        }
      }
    });
  });

  function onResults(results) {
    // Clear background
    canvasCtx.save();
    canvasCtx.fillStyle = 'black';
    canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
    
    activeFaces = []; 

    if (results.multiFaceLandmarks) {
      results.multiFaceLandmarks.forEach((landmarks, index) => {
        const noseTip = landmarks[4];
        const centerX = (1 - noseTip.x) * canvasElement.width;
        const centerY = noseTip.y * canvasElement.height;

        activeFaces.push({ id: index, x: centerX, y: centerY });

        const isOffed = deletedFaceIds.has(index);

        canvasCtx.save();
        
        // Create the circular mask
        canvasCtx.beginPath();
        canvasCtx.arc(centerX, centerY, RADIUS, 0, Math.PI * 2);
        canvasCtx.clip();

        // Apply grayscale filter if "offed"
        if (isOffed) {
          canvasCtx.filter = 'grayscale(100%) brightness(40%)';
        }

        // Draw mirrored video
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        
        canvasCtx.restore();

        // Optional: Draw a thin ring to show where the hit-box is
        canvasCtx.beginPath();
        canvasCtx.arc(centerX, centerY, RADIUS, 0, Math.PI * 2);
        canvasCtx.strokeStyle = isOffed ? 'rgba(255,255,255,0.2)' : 'rgba(255,255,255,0.5)';
        canvasCtx.lineWidth = 2;
        canvasCtx.stroke();
      });
    }
    canvasCtx.restore();
  }

  const faceMesh = new FaceMesh({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
  }});

  faceMesh.setOptions({
    maxNumFaces: 5,
    refineLandmarks: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });
  
  faceMesh.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({image: videoElement});
    },
    width: 1280,
    height: 720
  });
  camera.start();
</script>
</body>
</html>
