<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAX DENSITY ASCII</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .ui { position: fixed; bottom: 20px; z-index: 10; display: flex; gap: 10px; }
        button { background: rgba(0,255,0,0.2); color: #0f0; border: 1px solid #0f0; padding: 12px 20px; border-radius: 30px; font-family: monospace; font-size: 14px; backdrop-filter: blur(5px); }
        video { display: none; }
    </style>
</head>
<body>

    <canvas id="output"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <div class="ui">
        <button id="toggle">SWITCH CAMERA</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d', { alpha: false });

        // High Density Character Set
        const CHARS = "$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'. ";
        
        // Increase these for even more "pixels" (Warning: Higher = Laggier)
        const COLS = 400; 
        const ROWS = 300; 

        let facingMode = "environment"; 

        async function setupCamera() {
            if (window.stream) window.stream.getTracks().forEach(t => t.stop());
            try {
                const s = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: 1280, height: 720 }
                });
                window.stream = s;
                video.srcObject = s;
            } catch (e) { alert("Camera Error. Use HTTPS."); }
        }

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Set internal resolution to fit the screen 1:1 with high density
                const dpr = window.devicePixelRatio || 1;
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;

                const cellW = canvas.width / COLS;
                const cellH = canvas.height / ROWS;

                // Hidden processing canvas
                const proc = document.createElement('canvas');
                proc.width = COLS;
                proc.height = ROWS;
                const pCtx = proc.getContext('2d');
                
                // Flip if selfie
                if (facingMode === "user") {
                    pCtx.translate(COLS, 0);
                    pCtx.scale(-1, 1);
                }
                pCtx.drawImage(video, 0, 0, COLS, ROWS);
                const data = pCtx.getImageData(0, 0, COLS, ROWS).data;

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = `bold ${cellH}px monospace`;
                ctx.textAlign = "center";

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = data[i], g = data[i+1], b = data[i+2];
                        const brightness = (0.2126 * r + 0.7152 * g + 0.0722 * b);
                        const char = CHARS[Math.floor((brightness / 256) * CHARS.length)];

                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillText(char, x * cellW + cellW/2, y * cellH + cellH);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        document.getElementById('toggle').onclick = () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            setupCamera();
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setupCamera();
        video.onloadedmetadata = () => render();
    </script>
</body>
</html>

</body>
</html>
