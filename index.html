<!DOCTYPE html>
<html>
<head>
  <title>Hand Pitch Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: white; margin: 0; overflow: hidden; }
    .container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    canvas { border-radius: 15px; box-shadow: 0 0 30px rgba(0, 255, 204, 0.2); max-width: 90%; }
    #status { font-size: 2rem; margin-bottom: 10px; color: #00ffcc; font-weight: bold; text-shadow: 0 0 10px #00ffcc; }
    #startBtn { position: absolute; z-index: 10; padding: 20px 40px; font-size: 1.5rem; cursor: pointer; border-radius: 50px; border: none; background: #00ffcc; color: black; font-weight: bold; transition: 0.3s; }
    #startBtn:hover { transform: scale(1.1); background: #fff; }
    video { display: none; } /* Hide the raw video feed */
  </style>
</head>
<body>

  <div class="container">
    <div id="status">Pinch Fingers to Play</div>
    <button id="startBtn">START THEREMIN</button>
    <canvas id="output_canvas" width="1280" height="720"></canvas>
    <video id="input_video"></video>
  </div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusDiv = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    let audioCtx, oscillator, gainNode;
    let audioStarted = false;

    function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      audioStarted = true;
      startBtn.style.display = 'none';
    }

    startBtn.addEventListener('click', initAudio);

    function onResults(results) {
      // 1. Draw the Video Frame
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        for (const landmarks of results.multiHandLandmarks) {
          const thumb = landmarks[4];
          const index = landmarks[8];

          // Calculate Distance
          const distance = Math.sqrt(Math.pow(thumb.x - index.x, 2) + Math.pow(thumb.y - index.y, 2));

          // Handle Audio
          if (audioStarted) {
            const freq = Math.max(150, Math.min(1200, distance * 3500));
            oscillator.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.05);
            gainNode.gain.setTargetAtTime(0.2, audioCtx.currentTime, 0.05);
            statusDiv.innerText = `${Math.round(freq)} Hz`;
          }

          // 2. Visual Highlights
          // Draw line between fingers
          canvasCtx.beginPath();
          canvasCtx.moveTo(thumb.x * canvasElement.width, thumb.y * canvasElement.height);
          canvasCtx.lineTo(index.x * canvasElement.width, index.y * canvasElement.height);
          canvasCtx.strokeStyle = "#00ffcc";
          canvasCtx.lineWidth = 5;
          canvasCtx.stroke();

          // Draw Thumb Tip
          canvasCtx.beginPath();
          canvasCtx.arc(thumb.x * canvasElement.width, thumb.y * canvasElement.height, 12, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "#ff0077";
          canvasCtx.fill();

          // Draw Index Tip
          canvasCtx.beginPath();
          canvasCtx.arc(index.x * canvasElement.width, index.y * canvasElement.height, 12, 0, 2 * Math.PI);
          canvasCtx.fillStyle = "#00ffcc";
          canvasCtx.fill();
        }
      } else {
        if (audioStarted) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
        statusDiv.innerText = "Show your hand";
      }
      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
        };

        init();
    </script>
</body>
</html>
