<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA DENSITY ASCII</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { width: 100vw; height: 100vh; object-fit: cover; image-rendering: pixelated; }
        .ui { position: fixed; bottom: 25px; z-index: 10; display: flex; gap: 10px; }
        button { background: rgba(0,0,0,0.7); color: #fff; border: 1px solid #444; padding: 12px 18px; border-radius: 25px; font-family: monospace; font-size: 14px; backdrop-filter: blur(10px); }
        video { display: none; }
    </style>
</head>
<body>

    <canvas id="output"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <div class="ui">
        <button id="toggle">CAM</button>
        <button id="mode">SCALE: FULL</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d', { alpha: false });

        // DENSITY SETTINGS: 250 characters wide is the "Smooth Max" for mobile
        const COLS = 250; 
        const ROWS = Math.floor(COLS * (window.innerHeight / window.innerWidth));
        const CHARS = "$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'. ";

        let facingMode = "environment"; 
        let colorMode = 0; // 0: Full, 1: Green, 2: Blue, 3: Gray, 4: Amber
        const modes = ["FULL", "GREEN", "BLUE", "GRAY", "AMBER"];

        const procCanvas = document.createElement('canvas');
        const pCtx = procCanvas.getContext('2d');

        async function initCamera() {
            if (window.stream) window.stream.getTracks().forEach(t => t.stop());
            try {
                const s = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: { ideal: 1024 }, height: { ideal: 768 } }
                });
                window.stream = s;
                video.srcObject = s;
            } catch (e) { alert("Camera access required via HTTPS"); }
        }

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const dpr = window.devicePixelRatio || 1;
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;

                procCanvas.width = COLS;
                procCanvas.height = ROWS;

                // Capture Frame
                pCtx.drawImage(video, 0, 0, COLS, ROWS);
                const data = pCtx.getImageData(0, 0, COLS, ROWS).data;

                // Prepare Output
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const charW = canvas.width / COLS;
                const charH = canvas.height / ROWS;
                ctx.font = `${charH}px monospace`;
                ctx.textAlign = "center";

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = data[i], g = data[i+1], b = data[i+2];
                        const brightness = (0.2126 * r + 0.7152 * g + 0.0722 * b);
                        const char = CHARS[Math.floor((brightness / 256) * CHARS.length)];

                        // Apply Color Scale
                        if (colorMode === 0) ctx.fillStyle = `rgb(${r},${g},${b})`;
                        else if (colorMode === 1) ctx.fillStyle = `rgb(0,${brightness},0)`;
                        else if (colorMode === 2) ctx.fillStyle = `rgb(0,${brightness/2},${brightness})`;
                        else if (colorMode === 3) ctx.fillStyle = `rgb(${brightness},${brightness},${brightness})`;
                        else if (colorMode === 4) ctx.fillStyle = `rgb(${brightness},${brightness*0.6},0)`;

                        ctx.fillText(char, x * charW + charW/2, y * charH + charH * 0.8);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        document.getElementById('mode').onclick = () => {
            colorMode = (colorMode + 1) % modes.length;
            document.getElementById('mode').innerText = "SCALE: " + modes[colorMode];
        };

        document.getElementById('toggle').onclick = () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            initCamera();
        };

        initCamera();
        video.onloadedmetadata = () => render();
    </script>
</body>
</html>
