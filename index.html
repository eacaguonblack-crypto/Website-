<!DOCTYPE html>
<html>
<head>
  <title>Multi-Face Mask Deleter</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <style>
    body { margin: 0; background: #000; overflow: hidden; cursor: crosshair; }
    #output_canvas { width: 100vw; height: 100vh; object-fit: cover; }
    #video_input { display: none; }
  </style>
</head>
<body>
  <video id="video_input"></video>
  <canvas id="output_canvas"></canvas>

<script type="module">
  const videoElement = document.getElementById('video_input');
  const canvasElement = document.getElementById('output_canvas');
  const canvasCtx = canvasElement.getContext('2d');

  // Track deleted faces and current face positions
  let deletedFaceIds = new Set();
  let activeFaces = []; 
  const RADIUS = 180;

  // Listen for clicks to "hide" faces
  canvasElement.addEventListener('mousedown', (event) => {
    const rect = canvasElement.getBoundingClientRect();
    const mouseX = event.clientX - rect.left;
    const mouseY = event.clientY - rect.top;

    activeFaces.forEach((face) => {
      const dx = mouseX - face.x;
      const dy = mouseY - face.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // If clicked inside the circle, add its unique index to the deleted set
      if (distance < RADIUS) {
        deletedFaceIds.add(face.id);
      }
    });
  });

  function onResults(results) {
    canvasElement.width = window.innerWidth;
    canvasElement.height = window.innerHeight;

    canvasCtx.save();
    canvasCtx.fillStyle = 'black';
    canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

    activeFaces = []; // Reset active tracking for this frame

    if (results.multiFaceLandmarks) {
      results.multiFaceLandmarks.forEach((landmarks, index) => {
        // Skip if this face index has been clicked
        if (deletedFaceIds.has(index)) return;

        const noseTip = landmarks[4];
        const centerX = (1 - noseTip.x) * canvasElement.width;
        const centerY = noseTip.y * canvasElement.height;

        // Save position for click detection
        activeFaces.push({ id: index, x: centerX, y: centerY });

        // Draw individual mask
        canvasCtx.save();
        canvasCtx.beginPath();
        canvasCtx.arc(centerX, centerY, RADIUS, 0, Math.PI * 2);
        canvasCtx.clip();

        // Draw mirrored video for this specific mask
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.restore();
      });
    }
    canvasCtx.restore();
  }

  const faceMesh = new FaceMesh({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
  }});

  faceMesh.setOptions({
    maxNumFaces: 5, // Increased to support multiple people
    refineLandmarks: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });
  
  faceMesh.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({image: videoElement});
    },
    width: 1280,
    height: 720
  });
  camera.start();
</script>
</body>
</html>
