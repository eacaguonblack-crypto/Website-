
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCII CAM</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #ascii-container { line-height: 7px; font-size: 7px; white-space: pre; cursor: default; }
        .controls { position: fixed; bottom: 20px; z-index: 10; }
        button { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 10px 20px; border-radius: 5px; font-family: monospace; }
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div id="ascii-container"></div>
    
    <div class="controls">
        <button id="switch-btn">Switch Camera</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d', { willReadFrequently: true });
        const asciiContainer = document.getElementById('ascii-container');
        const switchBtn = document.getElementById('switch-btn');

        const chars = "@%#*+=-:. ";
        const width = 60; // Slightly smaller for better mobile speed
        const height = 45;
        let currentFacingMode = "user";

        async function initCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                asciiContainer.innerHTML = "Error: " + err.message;
            }
        }

        switchBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
            initCamera();
        });

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
                const pixels = context.getImageData(0, 0, width, height).data;
                let html = "";

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const i = (y * width + x) * 4;
                        const r = pixels[i], g = pixels[i+1], b = pixels[i+2];
                        const brightness = (0.21*r + 0.71*g + 0.07*b);
                        const char = chars[Math.floor((brightness/255) * (chars.length-1))];
                        html += `<span style="color:rgb(${r},${g},${b})">${char}</span>`;
                    }
                    html += "\n";
                }
                asciiContainer.innerHTML = html;
            }
            requestAnimationFrame(render);
        }

        video.addEventListener('play', () => requestAnimationFrame(render));
        initCamera();
    </script>
</body>
</html>
