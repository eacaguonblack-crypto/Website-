<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRA ASCII SMOOTH</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #output { width: 100vw; height: 100vh; object-fit: cover; font-family: 'Courier New', monospace; font-weight: bold; white-space: pre; background: #000; display: block; }
        .ui { position: fixed; bottom: 30px; z-index: 10; }
        button { background: rgba(0, 255, 0, 0.3); color: #0f0; border: 1px solid #0f0; padding: 15px 25px; border-radius: 50px; font-family: monospace; font-size: 16px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        video { display: none; }
    </style>
</head>
<body>

    <pre id="output"></pre>
    <video id="video" autoplay playsinline muted></video>

    <div class="ui">
        <button id="toggle">ROTATE CAMERA</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');
        
        // --- PERFORMANCE TUNING ---
        // 200 is the 'Smooth Max'. You can try 250, but 200 usually keeps 60fps.
        const COLS = 200; 
        const ASPECT_RATIO = 3/4; // Rectangular
        const ROWS = Math.floor(COLS * ASPECT_RATIO);
        const CHARS = "$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'. ";
        // --------------------------

        let facingMode = "environment";
        const tempCanvas = document.createElement('canvas');
        const tCtx = tempCanvas.getContext('2d', { alpha: false });

        async function init() {
            if (window.stream) window.stream.getTracks().forEach(t => t.stop());
            try {
                const s = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode, width: { ideal: 640 }, height: { ideal: 480 } }
                });
                window.stream = s;
                video.srcObject = s;
            } catch (e) { console.error(e); }
        }

        function update() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                tempCanvas.width = COLS;
                tempCanvas.height = ROWS;

                // Process image in memory
                tCtx.drawImage(video, 0, 0, COLS, ROWS);
                const pixels = tCtx.getImageData(0, 0, COLS, ROWS).data;
                
                let asciiFrame = "";
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = pixels[i];
                        const g = pixels[i+1];
                        const b = pixels[i+2];
                        
                        // Fast brightness calc
                        const avg = (r + g + b) / 3;
                        const char = CHARS[Math.floor((avg / 255) * (CHARS.length - 1))];
                        
                        // We use hex colors for the text - this is the fastest way to render color text
                        asciiFrame += `<span style="color:rgb(${r},${g},${b})">${char}</span>`;
                    }
                    asciiFrame += "\n";
                }
                output.innerHTML = asciiFrame;
            }
            requestAnimationFrame(update);
        }

        // Adjust font size to fit screen perfectly
        function adjustLayout() {
            const fontSize = window.innerWidth / COLS * 1.8;
            output.style.fontSize = fontSize + "px";
            output.style.lineHeight = (fontSize * 0.8) + "px";
        }

        document.getElementById('toggle').onclick = () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            init();
        };

        window.addEventListener('resize', adjustLayout);
        video.onloadedmetadata = () => {
            adjustLayout();
            update();
        };

        init();
    </script>
</body>
</html>
