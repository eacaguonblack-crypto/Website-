
<!DOCTYPE html>
<html>
<head>
  <title>Hand Pitch Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: monospace; text-align: center; overflow: hidden; }
    canvas { width: 100vw; height: 100vh; object-fit: contain; }
    #ui { position: absolute; top: 20px; width: 100%; pointer-events: none; }
    #startBtn { 
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        padding: 20px 40px; font-size: 20px; background: #0f0; color: #000; 
        border: none; cursor: pointer; font-weight: bold; pointer-events: all;
    }
  </style>
</head>
<body>

  <div id="ui">
    <h1 id="pitchDisp">0 Hz</h1>
    <p id="status">Warming up camera...</p>
  </div>
  <button id="startBtn">ENABLE AUDIO & CAMERA</button>
  
  <video id="input_video" style="display:none"></video>
  <canvas id="output_canvas"></canvas>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const pitchDisp = document.getElementById('pitchDisp');
    const startBtn = document.getElementById('startBtn');

    let audioCtx, oscillator, gainNode;

    function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      oscillator.type = 'sine';
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.start();
      startBtn.style.display = 'none';
      document.getElementById('status').innerText = "Ready! Show Hand";
    }

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const hand = results.multiHandLandmarks[0];
        const thumb = hand[4];
        const index = hand[8];

        const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
        
        if (audioCtx) {
          const freq = 200 + (dist * 4000);
          oscillator.frequency.setTargetAtTime(freq, audioCtx.currentTime, 0.03);
          gainNode.gain.setTargetAtTime(0.1, audioCtx.currentTime, 0.03);
          pitchDisp.innerText = Math.round(freq) + " Hz";
        }

        // Visuals
        canvasCtx.strokeStyle = "#0f0";
        canvasCtx.lineWidth = 5;
        canvasCtx.beginPath();
        canvasCtx.moveTo(thumb.x * canvasElement.width, thumb.y * canvasElement.height);
        canvasCtx.lineTo(index.x * canvasElement.width, index.y * canvasElement.height);
        canvasCtx.stroke();
      } else {
        if(gainNode) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.03);
      }
      canvasCtx.restore();
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => { await hands.send({image: videoElement}); },
      width: 1280, height: 720
    });

    startBtn.addEventListener('click', () => {
        initAudio();
        camera.start().catch(err => alert("Camera error: " + err));
    });
  </script>
</body>
</html>
