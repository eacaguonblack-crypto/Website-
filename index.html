<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wide Range ASCII</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { width: 100vw; height: 100vh; object-fit: cover; background: #000; }
        .controls { position: fixed; bottom: 30px; z-index: 100; display: flex; gap: 10px; }
        button { background: rgba(30, 30, 30, 0.9); color: #fff; border: 1px solid #555; padding: 15px 20px; border-radius: 30px; font-family: monospace; font-size: 14px; }
        video { display: none; }
    </style>
</head>
<body>

    <canvas id="output"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <div class="controls">
        <button id="flip">ðŸ”„ ROTATE</button>
        <button id="color">MODE: FULL</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d', { alpha: false });

        // Widest character range for smooth gradients
        const CHARS = "$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'. ";
        
        // High density settings
        const COLS = 180; 
        const ROWS = 140; 
        
        let facingMode = "environment"; 
        let colorMode = 0; 
        const modes = ["FULL", "GREEN", "BLUE", "GRAY"];

        async function startCamera() {
            if (window.stream) {
                window.stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }

            // Short delay helps mobile hardware switch tracks without hanging
            await new Promise(resolve => setTimeout(resolve, 250));

            try {
                const constraints = {
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                const s = await navigator.mediaDevices.getUserMedia(constraints);
                window.stream = s;
                video.srcObject = s;
                video.play();
            } catch (e) {
                alert("Camera error. Please ensure HTTPS and permissions.");
            }
        }

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const cellW = canvas.width / COLS;
                const cellH = canvas.height / ROWS;

                // Sampling canvas
                const off = document.createElement('canvas');
                off.width = COLS;
                offscreenHeight = ROWS;
                const oCtx = off.getContext('2d');
                
                if (facingMode === "user") {
                    oCtx.translate(COLS, 0);
                    oCtx.scale(-1, 1);
                }
                oCtx.drawImage(video, 0, 0, COLS, ROWS);
                const pixels = oCtx.getImageData(0, 0, COLS, ROWS).data;

                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = `${cellH}px monospace`;
                ctx.textAlign = "center";

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = pixels[i], g = pixels[i+1], b = pixels[i+2];
                        const brightness = (0.2126 * r + 0.7152 * g + 0.0722 * b);
                        
                        // Map 0-255 brightness to the 70-character array
                        const charIdx = Math.floor((brightness / 256) * CHARS.length);
                        const char = CHARS[charIdx];

                        if (colorMode === 0) ctx.fillStyle = `rgb(${r},${g},${b})`;
                        else if (colorMode === 1) ctx.fillStyle = `rgb(0,${brightness},0)`;
                        else if (colorMode === 2) ctx.fillStyle = `rgb(0,${brightness/2},${brightness})`;
                        else ctx.fillStyle = `rgb(${brightness},${brightness},${brightness})`;

                        ctx.fillText(char, x * cellW + cellW/2, y * cellH + cellH);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        document.getElementById('flip').onclick = async () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            await startCamera();
        };

        document.getElementById('color').onclick = () => {
            colorMode = (colorMode + 1) % modes.length;
            document.getElementById('color').innerText = "MODE: " + modes[colorMode];
        };

        startCamera().then(() => requestAnimationFrame(render));
    </script>
</body>
</html>
